<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap" id="app">
    <h1>Tic Tac Toe</h1>
    <div class="meta">
      <div class="controls">
        <button class="btn" id="mode-human">Human vs Human</button>
        <button class="btn active" id="mode-ai">Play vs Computer</button>
        <button class="btn" id="reset">New round</button>
      </div>
    </div>
   

    <div class="board" id="board" aria-label="tic tac toe board">
   
    </div>

    <div class="status">
      <div class="score">
        <div class="p">You (X): <span id="score-x">0</span></div>
        <div class="p">Computer (O): <span id="score-o">0</span></div>
        <div class="p">Draws: <span id="score-d">0</span></div>
      </div>
      <div class="small" id="turn">Turn: X</div>
 


  <script src="script.js"></script>
</body>
</html>
